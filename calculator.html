<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Basic Calculator</title>
        <link href="css/calculator.css" rel="stylesheet" />
    </head>
    <body>
        <div class="division">

            <div class="side">
                <div class="container"></div>
            </div>

            <div class="main">
                <div class="calculator-body">
                    <div class="screen">
                        <div class="outer-screen">
                            <div class="calculator-screen">
                                <textbox></textbox>
                            </div>
                        </div>
                    </div>
                    
                    <div class="long-row">
                        <button class="rad key">Rad</button>
                        <button class="deg key">deg</button>
                        <button class="factorial key">x!</button>
                        <button class="left-para key">&lpar;</button>
                        <button class="right-para key">&rpar;</button>
                        <button class="percent key">&percnt;</button>
                        <button class="ce key">CE</button>
                    </div>
                    <div class="long-row">
                        <button class="inverse key">Inv</button>
                        <button class="sin key">sin</button> <!-- sin^-1-->
                        <button class="ln key">ln</button> <!-- e^x-->
                        <button class="seven key">7</button>
                        <button class="eight key">8</button>
                        <button class="nine key">9</button>
                        <button class="divide key">&divide;</button>
                    </div>
                    <div class="long-row">
                        <button class="pi key">&pi;</button>
                        <button class="cos key">cos</button>
                        <button class="log key">log</button>
                        <button class="four key">4</button>
                        <button class="five key">5</button>
                        <button class="six key">6</button>
                        <button class="times key">&times;</button>
                    </div>
                    <div class="long-row">
                        <button class="e-constant key">e</button>
                        <button class="tan key">tan</button> <!-- sin^-1-->
                        <button class="sqrt key">sqrt</button> <!-- e^x-->
                        <button class="one key">1</button>
                        <button class="two key">2</button>
                        <button class="three key">3</button>
                        <button class="minus key">&minus;</button>
                    </div>
                    <div class="long-row">
                        <button class="answer key">Ans</button>
                        <button class="exp key">EXP</button> <!-- sin^-1-->
                        <button class="exponent key">x<sup>&#9744;</sup></button> <!-- e^x-->
                        <button class="zero key">0</button>
                        <button class="dot key">&period;</button>
                        <button class="equal key">&equals;</button>
                        <button class="plus key">&plus;</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
