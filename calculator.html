<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Basic Calculator</title>
        <link href="css/calculator.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>test</h1>
            <di class="calculator-body">
                <div class="calculator-screen">

                </div>
                <div class="row">
                    <button class="mc key">MC</button>
                    <button class="mr key">MR</button>
                    <button class="m-minus key">&minus;</button>
                    <button class="m-plus key">&plus;</button>
                    <button class="sqrt key">&radic;</button>
                    <button class="mu key">MU</button>
                </div>
                <div class="row">
                    <button class="plus-minus key">&plus;/&minus;</button>
                    <button class="seven key">7</button>
                    <button class="eight key">8</button>
                    <button class="nine key">9</button>
                    <button class="divide key">&div;</button>
                    <button class="percentage key">&percnt;</button>
                </div>
                <div class="row">
                    <button class="remove key">&rarr;</button>
                    <button class="four key">4</button>
                    <button class="five key">5</button>
                    <button class="six key">6</button>
                    <button class="times key">&times;</button>
                    <button class="minus key">&minus;</button>
                </div>
                <div class="row">
                    <button class="ac key">AC</button>
                    <button class="one key">1</button>
                    <button class="two key">2</button>
                    <button class="three key">3</button>
                    <button class="plus key">&plus;</button>
                    <button class="equal key">&equals;</button>
                </div>
                <div class="row">
                    <button class="c key">C</button>
                    <button class="zero key">0</button>
                    <button class="double-zero key">00</button>
                    <button class="dot key">&dot;</button>
                    <button class="plus key">&plus;</button>
                    <button class="equal key">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
